<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Library{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <h1>ðŸ“š My Book Library</h1>
            <a href="{{ url_for('index') }}" class="nav-link">All Books</a>
            <a href="{{ url_for('add') }}" class="nav-link">Add Book</a>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        let lastModified = null;

        async function checkForChanges() {
            try {
                const response = await fetch('/api/db-modified');
                const data = await response.json();
                
                if (lastModified === null) {
                    lastModified = data.modified;
                } else if (data.modified !== lastModified) {
                    lastModified = data.modified;
                    location.reload();
                }
            } catch (error) {
                console.error('Error checking for changes:', error);
            }
        }

        // Check for changes every 1 seconds
        setInterval(checkForChanges, 1000);
        
        // Initial check
        checkForChanges();
    </script>
</body>
</html>
