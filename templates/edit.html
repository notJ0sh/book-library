{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Book</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" value="{{ book['title'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" value="{{ book['author'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="status">Status *</label>
            <select id="status" name="status" required>
                <option value="want-to-read" {% if book['status'] == 'want-to-read' %}selected{% endif %}>Want to Read</option>
                <option value="reading" {% if book['status'] == 'reading' %}selected{% endif %}>Currently Reading</option>
                <option value="read" {% if book['status'] == 'read' %}selected{% endif %}>Finished</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ book['rating'] or '' }}">
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4">{{ book['notes'] or '' }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
